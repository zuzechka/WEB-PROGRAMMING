<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Iм'я</label>
                <input type="text" class="form-control" id="name" placeholder="Iм'я">
            </div>
            <div class="form-group col-md-6">
                <label for="middle_name">По-батькові</label>
                <input type="text" class="form-control" id="middle_name" placeholder="По-батькові">
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Прізвище</label>
                <input type="text" class="form-control" id="last_name" placeholder="Прізвище">
            </div>
        </div>
        <div class="form-group">
            <label for="address1">Aдреса</label>
            <input type="text" class="form-control" id="address1" placeholder="18—24 Swinton Street">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option>Киев</option>
                    <option>Харьков</option>
                    <option>Одесса</option>
                    <option>Донецк</option>
                    <option>Запорожье</option>
                    <option>Львов</option>
                    <option>Тернополь</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
